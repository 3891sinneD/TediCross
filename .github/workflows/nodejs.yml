name: Node.js CI

on:
  push:
    branches: ["dev", "stable"]
  pull_request:
    branches: ["dev", "stable"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x, 22.x, 23.x, 24.x]
    env:
      NODE_ENV: "dev"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm install
